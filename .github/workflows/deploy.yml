name: Deploy Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.diff.outputs.should_deploy }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: diff
        shell: bash
        run: |
          CHANGED="$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})"
          echo "$CHANGED"

          SHOULD_DEPLOY="false"
          while IFS= read -r f; do
            [ -z "$f" ] && continue
            if [[ "$f" != unpublished/* ]]; then
              SHOULD_DEPLOY="true"
              break
            fi
          done <<< "$CHANGED"

          echo "should_deploy=$SHOULD_DEPLOY" >> "$GITHUB_OUTPUT"

  deploy:
    needs: changes
    if: needs.changes.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/checkout@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - uses: actions/deploy-pages@v4
